<section class="contact">
  <div class="container">
    <div class="contact__main">
      <i class="_elips _blue _big" style="top: 0; left: 0;"></i>
      <i class="_elips _violet _big" style="top: 10%; right: 5%;"></i>
      <i class="_elips _violet _big" style="top: 20%; right: 45%;"></i>

      <h2 data-speed="1.06" class="animate fade-right">Subscribe to get the Latest News</h2>
      <p class="contact__text" data-speed="1.02">We recommended you to subscribe to our newspaper,drop your email below
        to get daily
        update about us</p>

      <form class="contact__form" action="#" data-speed="1.04">
        <input class="contact__input" type="email" placeholder="Enter your email addres">
        <button class="contact__btn btn animate fade-left-200">
          <img src="@img/contact/air.svg" alt="send">
          <span>Subscribe</span>
        </button>
      </form>
    </div>
  </div>
</section>
